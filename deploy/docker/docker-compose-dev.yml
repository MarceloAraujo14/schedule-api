version: '3'

services:
  postgres-db:
    container_name: postgres-db
    image: postgres
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "schedule"
      TZ: "America/Sao_Paulo"
    ports:
      - "15432:5432"
    networks:
      - pg-db-network

  schedule-api:
    container_name: schedule-api
    image: marceloaraujo14/schedule-api:latest
    ports:
      - "80:3000"
    environment:
      SERVER_PORT: 3000
      SPRING_PROFILES_ACTIVE: dev
      TZ: "America/Sao_Paulo"
    depends_on:
      - postgres-db
    networks:
      - pg-db-network
    deploy:
      resources:
        limits:
          memory: 7002M
        reservations:
          memory: 700M

networks:
  pg-db-network:
    driver: bridge